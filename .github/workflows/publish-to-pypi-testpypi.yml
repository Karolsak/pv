name: Publish distributions to PyPI (releases only) and TestPyPI (all commits)

on: push

jobs:
  build-n-publish:
    name: Build and publish distributions to PyPI (releases only) and TestPyPI (all commits)
    runs-on: ubuntu-latest
    steps:
    # fetch all commits and tags so versioneer works
    - uses: actions/checkout@v2
    - run: |
        git fetch --prune --unshallow --tags
        echo exit code $?
        git tag --list

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools wheel

    - name: Install pvlib without dependencies for versioning only
      run: pip install -e . --no-deps

    - name: Build packages
      run: python setup.py sdist bdist_wheel

    - name: Publish distribution to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/

    - name: Publish distribution to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}