name: test_env
channels:
    - defaults
    - conda-forge
dependencies:
    - coveralls
    - cython
    - ephem
    - netcdf4
    - nose
    - numba
    - numpy >= 1.12.0
    - pandas >= 0.22.0
    - pip
    - pytables  # tables when using pip+PyPI
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-timeout
    - python=3.5
    - pytz
    - requests
    - shapely  # pvfactors dependency
    - siphon  # conda-forge
    - pip:
        - nrel-pysam>=2.0
        - pvfactors==1.4.1
        - pytest-rerunfailures # conda version is >3.6
        - pytest-remotedata # needs > 0.3.1
        - scipy >= 1.2.0
        - statsmodels